<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <title>WeatherApp</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header">
            <span class="first">Right now in</span> 
            <div class="control">
                <input class="searchbar" id="searchbar" placeholder="here" type="text" spellcheck="false" style="text-transform: capitalize;" autofocus />
                <span class="measure"></span>
            </div>
        </div>
        <div class="main">
            <div class="weathericon">Enter a city first!</div>
            <div class="temperature">
                <div class="temp-degrees">?</div>
                <div class="temp-unit">&#176C</div>
            </div>
            
        </div>
        
        <div class="others">
            <div class="wind">
                <img class="image" src="resources/icons/wind.gif">
                <div class="headline">WIND</div>
                <div class="aboutWind">-/-</div>
            </div>
            <div class="humidity">
                <img class="image" src="resources/icons/humidity.gif">
                <div class="headline">HUMIDITY</div>
                <div class="aboutHumidity">-/-</div>
            </div>
            <div class="aqi">
                <img class="image" src="resources/icons/radar.gif">
                <div class="headline">AQI</div>
                <div class="aboutAqi">-/-</div>
            </div>
        </div>
        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox"></label>
        <script src="app.js"></script>
        
    </body>
</html>
